<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="../../js/main.js" defer></script>
</head>

<body>
    <!-- Header  -->
    <header class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4"><img src="../../image/logo.png" alt="" width="15%"></span>
            </a>
            <ul class="nav align-items-center nav-pills item_action_header" id="item_action_header">
                <li class="nav-item"><a href="../view_all_quizzes/view_all_quizzes.html"
                        class="button_style mx-2 text-decoration-none">Play</a></li>

                <li class="nav-item"><a href="../history/history.html"
                        class="button_style mx-2 text-decoration-none">History</a></li>
            </ul>

            <div class="d-flex align-items-center mx-5">
                <a href="#" class="text-decoration-none" id="account_name">Account</a>
            </div>
        </div>
    </header>
    <form action="#" class="container" id="signup_form">
        <div class="card">
            <div class="main active">
                <div class="top-div">
                    <h2>Sign Up</h2>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="text" placeholder="First Name" required id="f_name"> </div>
                    <div class="input-text"> <input type="text" placeholder="Last Name" required id="l_name"> </div>
                </div>
                <div class="group-2 ">
                    <div class="input-text ">
                        <input type="email" placeholder="Email" id="email_r" required>
                        <small class="form-text text-danger " style="display: none;" id="validEmail">* This email is
                            already had an account !!!</small>
                    </div>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="password" placeholder="Password" id="psw_1" required> </div>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="password" placeholder="Confirm Password" id="psw_2" required>
                    </div>
                </div>
                <div class="buttons"> <button class="next-btn" id="sign_in">Register</button> </div>
            </div>
            <div class="sign-in">
                <p>Already have an account?<a href="#" id="link_signin"> Sign in</a></p>
            </div>
        </div>
    </form>
    <form class="container" id="signin_form">
        <div class="card">
            <div class="main active">
                <div class="top-div">
                    <h2>Sign In</h2>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="email" placeholder="Email" id="email_l" required> </div>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="password" placeholder="Password" id="psw_l" required> </div>
                </div>
                <small class="form-text text-danger " style="display: none;" id="validSignIn">* This email is
                    already had an account !!!</small>
                <div class="buttons"> <button type="submit" class="next-btn" id="login">Login</button> </div>
            </div>

            <div class="sign-in">
                <p>Don't have an account?<a href="#" id="link_signup"> Sign up</a></p>
            </div>
        </div>
    </form>
    <form class="container" id="account_user">
        <div class="card">
            <div class="main active">
                <div class="top-div">
                    <h2>User Information</h2>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="text" placeholder="" class="user_info" required> </div>
                    <div class="input-text"> <input type="text" placeholder="" class="user_info" required> </div>
                </div>
                <div class="group-2">
                    <div class="input-text"> <input type="text" placeholder="" class="user_info" required> </div>
                </div>
                <div class="buttons"> <button type="submit" class="next-btn" id="logout">Logout</button> </div>
            </div>
        </div>
    </form>
</body>

</html>
