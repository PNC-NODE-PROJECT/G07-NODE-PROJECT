<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="create.js" defer></script>
</head>
<body>
    <!-- Header  -->
    <header class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Logo</span>
          </a>
    
          <ul class="nav nav-pills item_action_header">
            <li class="nav-item"><a href="#" class="nav-link active">Create</a></li>
            <li class="nav-item"><a href="#" class="nav-link active mx-2">Play</a></li>
          </ul>

          <div class="d-flex align-items-center mx-5">
              Mengyi
          </div>
        </div>
    </header>
    <div class="container">
      <!-- Title of the quiz  -->
        <div class="title_quiz input_form">
          <label for="inpuTitle">Title Quiz</label>
            <div class="mb-3 row input_type">
                <input type="text" class="form-control quiz_container shadow-none" id="inputTitle" placeholder="e.g grammar">
            </div>
        </div>
        <!-- list of question container  -->
        <div class="list_of_questions">
          <div class="list create_question_con input_form mb-3">
              <div class="header_list row">
                  <div class="title_question col-sm-10">What is present Simple?</div>
                  <div class="col-sm-2">
                    <button class="edit_question">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="delete_question">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </div>
              </div>
              <div class="body_list">
                <div class="answer_con">I am going to school</div>
                <div class="answer_con">I am going to school</div>
                <div class="answer_con">I am going to school</div>
                <div class="answer_con">I am going to school</div>
              </div>
          </div>
        </div>
        <!-- Question form  -->
        <div class="input_form create_question_con mb-3">
          <div class="row mb-3">
            <label for="inputScore" class="col-sm-2 col-form-label">Score</label>
            <div class="col-sm-4">
                <input type="number" class="form-control shadow-none" id="inputScore" placeholder="e.g 10">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputQuestion" class="col-sm-2 col-form-label">Question</label>
            <div class="col-sm-10">
              <input type="text" class="form-control shadow-none" id="inputQuestion" placeholder="e.g What is past simple?">
            </div>
          </div>
          <!-- List of temporary answer  -->
          <div class="answer_temp row"></div>
          <!-- Input answer form  -->
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Answer</label>
            <div class="col-sm-8">
              <input type="text" class="form-control shadow-none answer_input" placeholder="e.g I go to school">
            </div>
            <div class="col-sm-2">
              <input type="checkbox" class="select_answer_btn">
            </div>
          </div>
          <div class="text-center">
            <button class="add_answer_more">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div​ class="end_item">
            <button class="cancal_btn">Cancel</button>
            <button class="save_btn" id="save_question">Save</button>
          </div​>
        </div>
        <div​ class="center_item input_form">
          <button class="cancal_btn">Cancel</button>
          <button class="save_btn" id="submit_quiz">Finish</button>
        </div​>
    </div>

</body>
</html>
