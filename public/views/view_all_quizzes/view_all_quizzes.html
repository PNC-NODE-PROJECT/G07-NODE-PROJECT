<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/getSessionStore.js" defer></script>
    <script src="view_all_quizzes.js" defer></script>
    <script src="../../js/main.js" defer></script>
</head>

<body>
    <!-- Header  -->
    <header class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4"><img src="../../image/logo.png" alt="" width="15%"></span>
            </a>

            <ul class="nav nav-pills item_action_header ">
                <li class="nav-item"><a href="../update/create.html" class="button_style">Create</a></li>
                <li class="nav-item"><a href="#" class="button_style mx-2">Play</a></li>
            </ul>

            <div class="d-flex align-items-center mx-5">
                <a href="../register/register.html" class="text-decoration-none" id="account_name">Account</a>
            </div>
        </div>
    </header>
    <div class="search_con my-3" id="search_con ">
        <input type="text" id="code" placeholder="Input code here to play">
        <button id="btn_enter_code" class="button_style">play</button>
    </div>

    <div class="container view_all_quizzes" id="container">
    </div>

    <div id="codeGenerate">
        <p>Please copy this code and share to other player && Don't leave this page !</p>
        <h1 id="codeGenerater" class="h1"></h1>
        <button class="button_style" id="btn_copy">Copy</button>
    </div>
</body>

</html>
