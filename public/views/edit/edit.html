<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS only -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="edit.js" defer></script>
</head>
<body>
    <!-- Header  -->
    <header class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Logo</span>
          </a>
    
          <ul class="nav nav-pills item_action_header">
            <li class="nav-item"><a href="../create/create.html" class="nav-link active">Create</a></li>
            <li class="nav-item"><a href="#" class="nav-link active mx-2">Play</a></li>
          </ul>

          <div class="d-flex align-items-center mx-5">
              Mengyi
          </div>
        </div>
    </header>
    <!-- Question form  -->
    <div class="input_form create_question_con mb-3" id="action_form_input">
        <label for="action_form_input" id="titleOfForm">Update Your Question</label>
        <div class="row mb-3 mt-5">
          <label for="inputScore" class="col-sm-2 col-form-label">Score</label>
          <div class="col-sm-4">
              <input type="number" class="form-control shadow-none" id="inputScore" placeholder="e.g 10">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputQuestion" class="col-sm-2 col-form-label">Question</label>
          <div class="col-sm-10">
            <input type="text" class="form-control shadow-none" id="inputQuestion" placeholder="e.g What is past simple?">
          </div>
        </div>
        <!-- List of temporary answer  -->
        <div class="answer_temp row"></div>
        <!-- Input answer form  -->
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Answer</label>
          <div class="col-sm-8">
            <input type="text" class="form-control shadow-none answer_input" placeholder="e.g I go to school">
          </div>
          <div class="col-sm-2">
            <input type="checkbox" class="select_answer_btn">
          </div>
        </div>
        <div class="text-center">
          <button class="add_answer_more">
            <i class="bi bi-plus"></i>
          </button>
        </div>
        <div​ class="end_item">
          <button class="cancal_btn" id="calcel_question">Cancel</button>
          <button class="save_btn" id="update_question">Update</button>
        </div​>
      </div>
    </div>
</body>
</html>
